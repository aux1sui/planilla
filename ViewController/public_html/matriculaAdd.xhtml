<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
    <ui:composition>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nombre"/>
            <h:outputLabel value="#{admRegistroBean.curso.nombre}"/>
            <h:outputLabel value="Fecha inicio - Fecha fin"/>
            <h:outputLabel value="#{admRegistroBean.curso.fechaInicio} - #{admRegistroBean.curso.fechaFin}"/>
           
        </h:panelGrid>
        <rich:dataTable id="dtMatricula" onrowmouseover="this.style.backgroundColor='#F1F1F1'" border="1" onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" rowKeyVar="row"
                      var="estudianteListTabla" value="#{admRegistroBean.estudianteListTabla}">
                        
            <f:facet name="header">
                <h:outputText value="Estudiantes a matricular"/>
            </f:facet>
            
            <rich:column styleClass="text_align_right" width="10px;">
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:commandLink status="status" immediate="true" action="#{admRegistroBean.selectEstudianteMatricula}">
                    <f:setPropertyActionListener value="#{estudiante}" target="#{admRegistroBean.estudiante}"/>
                    <h:outputText value="#{row+1}"/>
                </h:commandLink>
            </rich:column>
            
            <rich:column styleClass="text_align_left" width="70px;">
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:commandLink status="status" immediate="true" action="#{admRegistroBean.selectEstudianteMatricula}">
                    <f:setPropertyActionListener value="#{estudiante}" target="#{admRegistroBean.estudiante}"/>
                     <h:outputText value="#{estudianteListTabla.nombres}"/>
                     </h:commandLink>
            </rich:column>
            
            <rich:column styleClass="text_align_left" width="70px;">
                <f:facet name="header">
                    <h:outputText value="Numero Identificacion"/>
                </f:facet>
                <h:commandLink status="status" immediate="true" >
                    <f:setPropertyActionListener value="#{estudiante}" target="#{admRegistroBean.estudianteListMatricula}"/>
                    
                    <h:outputText value="#{estudianteListTabla.numeroIdentificacion}"/>
                   
                    </h:commandLink>
            </rich:column>
            
            <f:facet name="footer">
                <rich:dataScroller renderIfSinglePage="false" status="status"/>
            </f:facet>
            
        </rich:dataTable>
        <h:commandButton value="Matricular estudiante(s)" action="#{admRegistroBean.addMatriculaAction}"/>
    </ui:composition>
</html>
